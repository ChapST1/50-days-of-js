<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-8</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form class="form">
        <h3 class="form__title">Login</h3>
        <label for="" class="form__label label">
            <div class="label__letters-container">
                <span style="--left: 0; --transition: .1s">E</span><span style="--left: 9px; --transition: .2s">m</span><span style="--left: 26px; --transition: .3s;">a</span><span style="--left: 38px; --transition: .4s;">i</span><span style="--left: 42px; --transition: .5s;">l</span>
            </div>
            <input type="text" class="label__input" id="email" autocomplete="off">
        </label>

        <label for="" class="form__label label">
            <div class="label__letters-container">
                <span style="--left: 0; --transition:.1s">P</span><span style="--left: 10px; --transition:.2s;">a</span><span style="--left: 21px; --transition:.3s;">s</span><span style="--left: 30px; --transition:.4s;">s</span><span style="--left: 39px; --transition:.5s;">w</span><span style="--left: 53px; --transition:.6s;">o</span><span style="--left: 64px; --transition:.7s;">r</span><span style="--left: 70px; --transition:.8s;">d</span>
            </div>
            <input type="text" class="label__input" id="password" autocomplete="off">
        </label>

        <input class="form__btn" type="submit" value="Login">

        <p class="form__register">Don't have an account? <a href="#">Register</a></p>
    </form>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
